<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Advanced form elements</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./static/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="./static/css/ionicons.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="./static/css/select2.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./static/css/slider.css">
  <link rel="stylesheet" href="./static/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
	<div class="container">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Game Choosing
        <small>Helper</small>
      </h1>
      
    </section>
    <section class="content">

      <!-- SELECT2 EXAMPLE -->
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Please provide your game's information</h3>
        </div>
        <div class="box-body">
        	<form class="" method="POST" action="result">
        	<div class="form-group">
                <label>Type</label>
                <select class="form-control select2" multiple="multiple" data-placeholder="Select Type"
                        style="width: 100%;" name="typ" id="typ">
                        {% for item in typeList %}
                        <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label>Platform</label>
                <select class="form-control select2" multiple="multiple" data-placeholder="Select Platform"
                        style="width: 100%;" name="plat" id="plat">
                        {% for item in platformList %}
                        <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label>Max Price</label>
                <div class="slidecontainer">
  					<input type="range" min="0" max="200" value="50" class="slider" id="price" name="price" onchange="rangePrimary.innerHTML='$'+value">
  					<div id="rangePrimary" />$50</div>
				</div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-default">Find</button>
              </div>
          </form>
        </div>
      </div>
     </section>
    </div>
</div>

<!-- jQuery 3 -->
<script src="./static/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="./static/js/bootstrap.min.js"></script>
<!-- Select2 .-->
<script src="./static/js/select2.full.min.js"></script>
<!-- FastClick -->
<script src="./static/js/fastclick.js"></script>
<script src="./static/js/slider.js"></script>
<!-- AdminLTE App -->
<script src="./static/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="./static/js/demo.js"></script>
<!-- Page script -->
<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()
    })
</script>
</body>
</html>
